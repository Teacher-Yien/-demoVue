<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
			<div class=" container mt-5">
							<img id="pic" class=" rounded" width="400px" height="350px" src="image/kh1.jpg" alt="">
							<br>
							<!-- onclick -->
							<button  id="prev" class=" btn btn-dark rounded-pill px-5 mt-3">prev</button>
							<button id="next" class=" btn btn-dark rounded-pill px-5 mt-3">next</button>
			</div>
</body>
<script>
				// document.getElementById("prev").onclick = ()=>{}
				let Picture = document.getElementById("pic");
				let prevButton = document.getElementById("prev");
				let nextButton = document.getElementById("next");
				// let array = new Array(5);
				let Images =  ['image/kh1.jpg','image/kh2.jpg','image/kh3.jpg','image/kh4.jpg'];
				let currentIndex=0;
				prevButton.addEventListener('click',()=>{
								currentIndex= (currentIndex -1 + Images.length) % Images.length;
								Picture.src = Images[currentIndex];
				});
				nextButton.addEventListener('click',()=>{
								currentIndex= (currentIndex +1 + Images.length) % Images.length;
								// next 1/4 = 0
								Picture.src = Images[currentIndex];
				});
</script>
</html>
